<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Opener</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h3>Clipboard Opener</h3>

        <label>
            Task Shortcut:
            <input type="text" id="taskShortcut" placeholder="Alt+L">
        </label>

        <label>
            Project Shortcut:
            <input type="text" id="projectShortcut" placeholder="Alt+K">
        </label>

        <label class="toggle-container">
            <input type="checkbox" id="projectEnabled">
            <span class="toggle-slider"></span>
            <span class="toggle-label">Enable Project Lookup</span>
        </label>

        <button id="save">Save</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
